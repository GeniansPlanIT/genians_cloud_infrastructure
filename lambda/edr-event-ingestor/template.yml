AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Serverless Application Model template describing your function.
Resources:
  edreventingestor:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./src
      Description: ''
      MemorySize: 128
      Timeout: 183
      Handler: lambda_function.lambda_handler
      Runtime: python3.13
      Architectures:
        - x86_64
      EphemeralStorage:
        Size: 512
      Environment:
        Variables:
          API_KEY: 77f6637a-47b8-4077-a105-7b4006b84bce
          API_URL: https://mssedr.my.genians.co.kr:443/mc/api/events/threats
          S3_BUCKET: planit-raw-data
      EventInvokeConfig:
        MaximumEventAgeInSeconds: 21600
        MaximumRetryAttempts: 2
      Layers:
        - !Ref Layer1
      PackageType: Zip
      Policies:
        - Statement:
            - Sid: Statement1
              Effect: Allow
              Action:
                - ssm:GetParameter
                - ssm:GetParameters
                - ssm:GetParametersByPath
              Resource:
                - arn:aws:ssm:ap-northeast-2:640983358257:parameter/planit/edr
                - arn:aws:ssm:ap-northeast-2:640983358257:parameter/planit/edr/*
                - >-
                  arn:aws:ssm:ap-northeast-2:640983358257:parameter/planit/notification/slack/api/webhook_url
                - >-
                  arn:aws:ssm:ap-northeast-2:640983358257:parameter/planit/s3/raw/bucket
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
              Resource: arn:aws:logs:ap-northeast-2:640983358257:*
            - Effect: Allow
              Action:
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - >-
                  arn:aws:logs:ap-northeast-2:640983358257:log-group:/aws/lambda/edr-event-ingestor:*
            - Effect: Allow
              Action:
                - s3:*
                - s3-object-lambda:*
              Resource: '*'
      RecursiveLoop: Terminate
      SnapStart:
        ApplyOn: None
      RuntimeManagementConfig:
        UpdateRuntimeOn: Auto
  # This resource represents your Layer with name requests_library. To download
# the content of your Layer, go to
# 
# aws.amazon.com/go/view?arn=arn%3Aaws%3Alambda%3Aap-northeast-2%3A640983358257%3Alayer%3Arequests_library%3A1&source=lambda
  Layer1:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: ./requests_library
      LayerName: requests_library
      CompatibleRuntimes:
        - python3.13
